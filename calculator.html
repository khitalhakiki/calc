<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="utf-8">
<title>A Simple Calculator</title>
<link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<h1 class="h1"> Khital Hakiki - Calculator </h1>
<div class="container">

    <table border="1" cellspacing="0">
        <tr>
            <td colspan="4" id="inputLabel">0</td>
        </tr>
        <tr>
            <td colspan="3"><button onclick="tekanBtn(this);">AC</button></td>
            <td><button onclick="tekanBtn(this);">/</button></td>
        </tr>
        <tr>
            <td><button onclick="tekanBtn(this);">7</button></td>
            <td><button onclick="tekanBtn(this);">8</button></td>
            <td><button onclick="tekanBtn(this);">9</button></td>
            <td><button onclick="tekanBtn(this);">*</button></td>
        </tr>
        <tr>
            <td><button onclick="tekanBtn(this);">4</button></td>
            <td><button onclick="tekanBtn(this);">5</button></td>
            <td><button onclick="tekanBtn(this);">6</button></td>
            <td><button onclick="tekanBtn(this);">-</button></td>
        </tr>
        <tr>
            <td><button onclick="tekanBtn(this);">1</button></td>
            <td><button onclick="tekanBtn(this);">2</button></td>
            <td><button onclick="tekanBtn(this);">3</button></td>
            <td><button onclick="tekanBtn(this);">+</button></td>
        </tr>
        <tr>
            <td colspan="2"><button onclick="tekanBtn(this);">0</button></td>
            <td><button onclick="tekanBtn(this);">.</button></td>
            <td><button onclick="tekanBtn(this);">=</button></td>
        </tr>
    </table>
</div>

<!-- <script type="text/javascript" src="script.js"></script> -->

<script type="text/javascript" src="script.js">
    
</script>
</body>
</html>
